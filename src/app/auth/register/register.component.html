<div class="flex h-screen justify-center">
    <form (ngSubmit)="submit()" #myform="ngForm" class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label> 
            <input type="email" id="email" class="p-2 rounded w-full border text-sm" 
            placeholder="Email address" [(ngModel)]="form.email" 
            name="form.email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="p-4 bg-red-300 text-red-800 rounded">
            Email must be vaild
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border text-sm" 
            placeholder="Password" [(ngModel)]="form.password" 
            name="form.password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="p-4 bg-red-300 text-red-800 rounded">
            Password must be vaild
        </div>
        <div class="my-5 w-full">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" class="p-2 rounded w-full border text-sm" 
            placeholder="Confirm password" [(ngModel)]="form.confirm_password" 
            name="form.confirm_password" #confirm_password="ngModel" required>
        </div>
        <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)"
        class="p-4 bg-red-300 text-red-800 rounded">
            Confirm_password must be vaild
        </div>
        <div class="my-5 w-full">
            <button type="submit" 
            [disabled]="myform.form.invalid"
            class="p-2 w-full cursor-pointer bg-purple-700 text-white hover:bg-purple-900 rounded">
            <ng-container *ngIf="isloading()">
                Loading...
            </ng-container> 
            <ng-container *ngIf="!isloading()">
                Submit
            </ng-container>   
        </button>
        </div>
    </form>
</div>
